<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha & Games Social | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-matcha: #d4e4bc;
            --deep-matcha: #4a633d;
            --creamy: #f0eae0;
            --blush: #f8d7da;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--creamy);
            color: var(--deep-matcha);
            overflow-x: hidden;
        }

        .handwritten {
            font-family: 'Gaegu', cursive;
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            inset: 0;
            background: var(--creamy);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.6s ease-out;
        }

        .matcha-bowl-loader {
            font-size: 3rem;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        /* Cute Background Bubbles */
        .bubble {
            position: absolute;
            background: var(--soft-matcha);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            z-index: -1;
            animation: bubble-float 10s infinite ease-in-out;
        }

        @keyframes bubble-float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -30px); }
        }

        /* Component Styling */
        .cute-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            border: 3px solid var(--soft-matcha);
            border-radius: 40px;
            box-shadow: 0 10px 0px var(--soft-matcha);
        }

        .cute-input {
            border-radius: 20px;
            border: 2px solid #eee;
            transition: all 0.3s;
        }

        .cute-input:focus {
            outline: none;
            border-color: var(--soft-matcha);
            background: #fff;
            transform: scale(1.02);
        }

        .cute-btn {
            background: var(--deep-matcha);
            color: white;
            border-radius: 20px;
            box-shadow: 0 5px 0px #2d3d25;
            transition: all 0.2s;
        }

        .cute-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0px #2d3d25;
        }

        /* Floating Emojis Animations */
        .floating-emoji {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            user-select: none;
        }

        @keyframes float-path-1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -40px) rotate(15deg); }
            66% { transform: translate(-20px, 20px) rotate(-10deg); }
        }

        @keyframes float-path-2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-40px, -30px) rotate(-20deg); }
        }

        @keyframes float-path-3 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(40px, 30px) rotate(25deg); }
        }

        .emoji-1 { animation: float-path-1 6s infinite ease-in-out; font-size: 2.5rem; }
        .emoji-2 { animation: float-path-2 8s infinite ease-in-out; font-size: 2rem; }
        .emoji-3 { animation: float-path-3 7s infinite ease-in-out; font-size: 1.8rem; }
        .emoji-slow { animation-duration: 12s; }
        .emoji-fast { animation-duration: 4s; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Loading Screen -->
    <div id="loader">
        <div class="matcha-bowl-loader">üçµ</div>
        <p class="mt-4 handwritten text-2xl font-bold">Whisking nicely...</p>
    </div>

    <!-- Background Elements -->
    <div class="bubble w-64 h-64 top-10 left-10"></div>
    <div class="bubble w-96 h-96 bottom-10 right-10" style="animation-delay: -2s; background: var(--blush);"></div>

    <!-- Extra Floating Emojis scattered around the page -->
    <span class="floating-emoji emoji-1 top-[10%] left-[10%] opacity-40">üçÉ</span>
    <span class="floating-emoji emoji-2 top-[20%] right-[15%] opacity-50">üéÆ</span>
    <span class="floating-emoji emoji-3 bottom-[15%] left-[5%] opacity-40">üß©</span>
    <span class="floating-emoji emoji-1 bottom-[10%] right-[10%] opacity-50">üç∞</span>
    <span class="floating-emoji emoji-2 top-[5%] right-[40%] opacity-30">üß∏</span>
    <span class="floating-emoji emoji-3 bottom-[40%] left-[10%] opacity-30">ü•®</span>
    <span class="floating-emoji emoji-1 top-[70%] right-[5%] opacity-40">üçµ</span>
    <span class="floating-emoji emoji-2 top-[40%] right-[40%] opacity-20">‚ú®</span>
    <span class="floating-emoji emoji-3 top-[15%] left-[45%] opacity-40">üíñ</span>

    <div class="max-w-md w-full relative z-10">
        <!-- Main focus emojis around the card -->
        <span class="floating-emoji emoji-1 -top-12 -left-10 z-20">üçµ</span>
        <span class="floating-emoji emoji-2 -bottom-12 -right-10 z-20">üé≤</span>
        <span class="floating-emoji emoji-3 top-1/2 -right-16 z-20">‚ú®</span>
        <span class="floating-emoji emoji-2 top-0 -right-8 z-20">üç°</span>
        <span class="floating-emoji emoji-1 bottom-0 -left-12 z-20">üç™</span>

        <div class="text-center mb-8">
            <img src="Artboard 1.png" alt="Matcha Pacha Logo" class="mx-auto max-w-xs mb-6">
        </div>

        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold tracking-tight mb-2">Matcha & Games Social</h1>
            <p class="handwritten text-2xl text-gray-600">A cozy afternoon of sips and play!</p>
            
            <div class="mt-4 flex items-center justify-center gap-2 text-sm font-bold uppercase tracking-widest text-matcha-mid">
                <span>26 JAN</span>
                <span class="w-1 h-1 bg-gray-300 rounded-full"></span>
                <span>IMPERIAL</span>
                <span class="w-1 h-1 bg-gray-300 rounded-full"></span>
                <span class="text-green-600">FREE</span>
            </div>
        </div>

        <div class="cute-card p-8 relative overflow-hidden">
            <h2 class="text-xl font-bold mb-6 text-center">Grab your ticket ‚ú®</h2>

            <form action="https://formspree.io/f/support@kathys.uk" method="POST" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold uppercase ml-2 mb-1 opacity-60">Your Name</label>
                    <input 
                        type="text" 
                        name="name" 
                        required 
                        placeholder="Alex"
                        class="w-full p-4 bg-gray-50 cute-input"
                    >
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase ml-2 mb-1 opacity-60">Email</label>
                    <input 
                        type="email" 
                        name="email" 
                        required 
                        placeholder="alex@hello.com"
                        class="w-full p-4 bg-gray-50 cute-input"
                    >
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase ml-2 mb-1 opacity-60">Instagram</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 opacity-30">@</span>
                        <input 
                            type="text" 
                            name="instagram" 
                            required 
                            placeholder="handle"
                            class="w-full p-4 pl-10 bg-gray-50 cute-input"
                        >
                    </div>
                </div>

                <button type="submit" class="w-full py-4 font-bold text-lg cute-btn mt-4">
                    Count me in!
                </button>
            </form>
            
            <p class="text-center text-[10px] uppercase tracking-tighter mt-6 opacity-40">
                Open to all ‚Ä¢ Come say hi!
            </p>
        </div>
    </div>

    <script>
        // Simple loader hide
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 600);
            }, 1200);
        });
    </script>
</body>
</html>
